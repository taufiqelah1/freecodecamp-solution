<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Checkout Page</title>
</head>
<body>
  <h1>Checkout</h1>
  <section>
    <h2>Your Cart</h2>
    <img alt="cube" src="https://cdn.freecodecamp.org/curriculum/labs/cube.jpg">
  </section>
  <section>
    <h2>Payment Information</h2>
    <form>
      <label for="card-name">
        Cardholder Name: <span aria-hidden="true">*</span>
      </label>
      <input type="text" id="card-name" name="card-name" required aria-required="true">
      
      <label for="card-number">
        Card Number: <span aria-hidden="true">*</span>
      </label>
      <input type="text" id="card-number" name="card-number" required aria-required="true"
             aria-describedby="card-number-help">
      <p id="card-number-help">
        Please enter your 16-digit card number without spaces.
      </p>
    </form>
  </section>
</body>
</html>
