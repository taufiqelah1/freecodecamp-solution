<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Styled To-Do List</title>
    <link rel="stylesheet" href="stylestd.css"
</head>

<body>
<ul class="todo-list">
    <li>
        <input type="checkbox" id="video-like">
        <label for="video-like">Like This video</label>
        <ul class="sub-item">
            <li><a target="_blank" class="sub-item-link" href="https://google.com">Link to Video</a>
            </li>
            </ul>
            </li>
            <li>
                <input type="checkbox" id="subscribe">
                <label for="subscribe">Subscribe to Channel</label>
                <ul class="sub-item">
                    <li><a target="_blank" class="sub-item-link" href="https://google.com">Link to Subscribe</a>
                    </li>
                    </ul>
                    </li>
                    <li>
                        <input type="checkbox" id="visit-site">
                        <label for="visit-site">Visit freecodecamp</label>
                        <ul class="sub-item">
                            <li><a target="_blank" class="sub-item-link" href="https://google.com">Link to Website</a>
                            </li>
                            </ul>
                            </li>
                            <li>
                                <input type="checkbox" id="linkedin">
                                <label for="linkedin">Find Me On LinkedIn</label>
                                <ul class="sub-item">
                                    <li><a target="_blank" class="sub-item-link" href="https://google.com">Link LinkedIn</a>
                                    </li>
                                    </ul>
                                    </li>
                                    </ul>
</body>

</html>
