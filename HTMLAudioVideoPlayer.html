<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Audio and Video Player</title>
</head>
<body>
  <h1>Media Player</h1>

  <section>
    <h2>Map Method Video</h2>
    <video controls width="640">

  <section>
    <h2>Sailing Away</h2>

  </section>
</body>
</html>
